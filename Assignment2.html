<!DOCTYPE html>
<html>
    <head>
        <title>Print Content of current windows</title>
        <h1 style="color: blue;">This page print the contents of the current Window</h1>

        <script>
            function myfunction(){
                window.print();
            }

        </script>

    </head>
    <body>
        <p id="demo"></p>
        <button style="color: darkmagenta;border-radius: 5px;" type="button" onclick="myfunction()" >Click here!</button>
    </body>
</html>
